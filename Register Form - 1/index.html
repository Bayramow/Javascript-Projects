<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/1c2c2462bf.js"></script>
  <title>Register</title>
</head>
<body>

      <div class="container mt-5">
        <form class="form-horizontal" id="validateForm">
          <h1>Welcome</h1>
          <div class="form-group mb-3">
            <label for="textInput" class="control-label">E-mail</label>
            <input type="email" id="email" class="form-control"  name="textInput" autocomplete="off" placeholder="Enter your e-mail addess">
          </div>
          <div class="form-group mb-3">
            <label for="passwordInput" class="control-label">Password</label>
            <input type="password" id="password" class="form-control" name="passwordInput" placeholder="Enter your password">
            <span class="show-pass float-right" onclick="toggle()">
              <i class="fas fa-eye" onclick="myFunction(this)"></i>
            </span>
            <div class="popover-password">
              <p><span id="result"></span></p>
              <div class="progress">
                <div id="password-strength" class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
              </div>
            </div>
            <ul class="list-unstyled">
              <li>
                <span class="low-upper-case">
                  <i class="fas fa-circle" aria-hidden="true"></i> Lowercase &amp; Uppercase
                </span>
              </li>
              <li>
                <span class="one-number">
                  <i class="fas fa-circle" aria-hidden="true"></i> Number (0-9)
                </span>
              </li>
              <li>
                <span class="one-special-char">
                  <i class="fas fa-circle" aria-hidden="true"></i> Special Character (!@#$%^&*)
                </span>
              </li>
              <li>
                <span class="eight-character">
                  <i class="fas fa-circle" aria-hidden="true"></i> Atleast 8 Character
                </span>
              </li>
            </ul>
          </div>

          <div class="form-group">
            <a href="#" class="btn login-btn btn-block">Create Account</a>
          </div>
          <div class="ex-account text-center mt-3">
            <p>Already have an account? Signin <a href="#">here</a></p>
          </div>
        </form>
      </div>

<!-- Main JS -->
<script type="text/javascript" src="js/main.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
</body>
</html>
